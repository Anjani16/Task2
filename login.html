<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Wingman-Login</title>
  </head>
  <body class="bg-light">
        <div class="row">
            <div class="col-lg-4 mx-auto">
              <section class="my-3 shadow-lg bg-white p-5 rounded">
                <div class="text-center">
                <img class="image-fluid" src="images/login.jpg" alt="Wingman Logo">
                </div>
                 <P class="edit-font para my-3">sign in your account</P>
                 <form>
                <div class="form-group">
                  <label for="email" class="colors">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="hello@example.com">
                </div>
                <div class="form-group">
                  <label for="password" class="colors">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="*********">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="checkbox">
                  <label class="form-check-label" for="checkbox">Remember me</label>
                </div>
                <button type="button" class="btn btn-block btn-lg btn-primary "><i class="fa fa-sign-in mx-2" aria-hidden="true"></i>Sign in</button>
              </form>
            </section>
            </div> 
      </div>
      <footer class="edit-font text-center my-3">
        <a href="https://nalarobotics.com/the-wingman-product.html">Copyright&#169;2022 The Wingman,All Rights Reserved</a>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
  </body>
</html>
